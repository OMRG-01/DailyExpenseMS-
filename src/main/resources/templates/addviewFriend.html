<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Friends</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Add Friend</h2>

    <!-- Messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Add Friend Form -->
    <form th:action="@{/friend/add}" method="post" class="row g-3 mt-3">
        <input type="hidden" name="userId" th:value="${userId}" />
        <div class="col-md-3">
            <input type="text" name="name" class="form-control" placeholder="Name" required />
        </div>
        <div class="col-md-3">
            <input type="text" name="phone" class="form-control" placeholder="Phone" required />
        </div>
        <div class="col-md-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="col-md-3">
            <input type="text" name="note" class="form-control" placeholder="Note" />
        </div>
        <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary">Add Friend</button>
			<button class="btn btn-primary" style="color: aliceblue;"><a th:href="@{/user/userDash}" style="text-decoration: none;">Home</a></button>
        </div>
    </form>

    <hr/>

    <h3>Your Friends</h3>
    <table class="table table-bordered mt-3">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Note</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="friend, iter : ${friends}">
                <td th:text="${iter.index + 1}"></td>
                <td th:text="${friend.name}"></td>
                <td th:text="${friend.phone}"></td>
                <td th:text="${friend.email}"></td>
                <td th:text="${friend.note}"></td>
                <td>
                    <!-- Delete Button -->
                    <a th:href="@{'/friend/delete/' + ${friend.id} + '/' + ${userId}}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this friend?');">
                        Delete
                    </a>

                    <!-- Edit Button (Triggers Modal) -->
                    <button class="btn btn-secondary btn-sm" 
                            data-bs-toggle="modal" 
                            th:attr="data-bs-target='#editModal_' + ${friend.id}">
                        Edit
                    </button>

                    <!-- Edit Modal -->
                    <div class="modal fade" th:id="'editModal_' + ${friend.id}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form th:action="@{/friend/update}" method="post">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit Friend</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="hidden" name="friendId" th:value="${friend.id}" />
                                        <input type="hidden" name="userId" th:value="${userId}" />
                                        <div class="mb-3">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" name="name" th:value="${friend.name}" required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Phone</label>
                                            <input type="text" class="form-control" name="phone" th:value="${friend.phone}" required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" name="email" th:value="${friend.email}" required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Note</label>
                                            <input type="text" class="form-control" name="note" th:value="${friend.note}" />
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-success">Update</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(friends)}">
                <td colspan="6" class="text-center">No friends added yet.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
