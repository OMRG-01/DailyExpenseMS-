<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Profile</h2>

    <!-- Show success message -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <!-- Show error message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/user/edit}" method="post" th:object="${user}">
        <!-- Hidden field for ID -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required />
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required />
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required />
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Update Profile</button>
		<button class="btn btn-primary" style="color: aliceblue;"><a th:href="@{/user/userDash}" style="text-decoration: none;">Home</a></button>
    </form>
</div>
</body>
</html>
