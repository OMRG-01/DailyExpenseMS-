<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExpenseTracker - Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --glass-bg: rgba(255, 255, 255, 0.25);
  --glass-border: rgba(255, 255, 255, 0.18);
  --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  --text-dark: #2d3748;
  --text-light: #718096;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--primary-gradient);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  padding: 1rem;
}

/* Simplified background pattern */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
  pointer-events: none;
  z-index: -1;
}

/* Simplified decorative elements */
.shape {
  position: fixed;
  opacity: 0.08;
  pointer-events: none;
  z-index: -1;
}

.shape-1 {
  top: 10%;
  left: 5%;
  width: 60px;
  height: 60px;
  background: var(--secondary-gradient);
  border-radius: 50%;
}

.shape-2 {
  bottom: 15%;
  right: 8%;
  width: 80px;
  height: 80px;
  background: var(--success-gradient);
  border-radius: 30%;
}

.shape-3 {
  top: 60%;
  left: 10%;
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
  border-radius: 50%;
}

.login-container {
  backdrop-filter: blur(16px) saturate(180%);
  background-color: var(--glass-bg);
  border-radius: 20px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow-light);
  padding: 2.5rem;
  width: 100%;
  max-width: 420px;
  position: relative;
  animation: slideUp 0.6s ease-out;
  margin: auto;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.brand-section {
  text-align: center;
  margin-bottom: 2rem;
}

.brand-icon {
  width: 70px;
  height: 70px;
  background: var(--success-gradient);
  border-radius: 20px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 1rem;
  box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
}

.brand-icon i {
  font-size: 2rem;
  color: white;
}

.brand-title {
  color: white;
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}

.brand-subtitle {
  color: rgba(255, 255, 255, 0.8);
  font-size: 0.9rem;
  font-weight: 400;
}

.form-floating {
  position: relative;
  margin-bottom: 1.5rem;
}

.form-control {
  background: rgba(255, 255, 255, 0.9);
  border: 2px solid transparent;
  border-radius: 12px;
  padding: 1rem;
  font-size: 1rem;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.form-control:focus {
  background: rgba(255, 255, 255, 0.95);
  border-color: #4facfe;
  box-shadow: 0 0 0 0.25rem rgba(79, 172, 254, 0.25);
}

.form-label {
  color: var(--text-dark);
  font-weight: 600;
  margin-bottom: 0.5rem;
  display: block;
}

.input-group {
  position: relative;
}

.input-icon {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-light);
  z-index: 5;
  transition: color 0.3s ease;
}

.form-control:focus + .input-icon,
.form-control:not(:placeholder-shown) + .input-icon {
  color: #4facfe;
}

.form-control.with-icon {
  padding-left: 2.5rem;
}

.btn-login {
  background: var(--success-gradient);
  border: none;
  border-radius: 12px;
  padding: 1rem;
  font-weight: 600;
  font-size: 1.1rem;
  color: white;
  width: 100%;
  margin: 1.5rem 0;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn-login::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s ease;
}

.btn-login:hover::before {
  left: 100%;
}

.btn-login:hover {
  box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
}

.btn-login:active {
  transform: translateY(0);
}

.divider {
  text-align: center;
  margin: 1.5rem 0;
  position: relative;
  color: rgba(255, 255, 255, 0.7);
}

.divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
}

.divider span {
  background: var(--glass-bg);
  padding: 0 1rem;
  font-size: 0.9rem;
}

.register-link {
  text-align: center;
  margin-top: 1.5rem;
}

.register-link p {
  color: rgba(255, 255, 255, 0.8);
  margin: 0;
}

.register-link a {
  color: #4facfe;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  position: relative;
}

.register-link a::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: #4facfe;
  transition: width 0.3s ease;
}

.register-link a:hover::after {
  width: 100%;
}

.register-link a:hover {
  color: #00f2fe;
  text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
}

.alert {
  border-radius: 12px;
  border: none;
  backdrop-filter: blur(10px);
  margin-bottom: 1.5rem;
  animation: shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  75% { transform: translateX(3px); }
}

.alert-danger {
  background: rgba(248, 113, 108, 0.9);
  color: white;
  box-shadow: 0 8px 25px rgba(248, 113, 108, 0.3);
}

/* Password toggle */
.password-toggle {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--text-light);
  cursor: pointer;
  z-index: 5;
  transition: color 0.3s ease;
}

.password-toggle:hover {
  color: #4facfe;
}

/* Mobile responsiveness */
@media (max-width: 576px) {
  .login-container {
    margin: 1rem;
    padding: 2rem 1.5rem;
  }
  
  .brand-title {
    font-size: 1.5rem;
  }
  
  .brand-icon {
    width: 60px;
    height: 60px;
  }
  
  .brand-icon i {
    font-size: 1.5rem;
  }
}

/* Loading animation */
.btn-login.loading {
  pointer-events: none;
}

.btn-login.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  border: 2px solid transparent;
  border-top: 2px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>
<body>
<!-- Floating shapes for visual interest -->
<div class="shape shape-1"></div>
<div class="shape shape-2"></div>
<div class="shape shape-3"></div>

<div class="login-container">
  <!-- Brand Section -->
  <div class="brand-section">
    <div class="brand-icon">
      <i class="fas fa-wallet"></i>
    </div>
    <h1 class="brand-title">ExpenseTracker</h1>
    <p class="brand-subtitle">Manage your finances with ease</p>
  </div>

  <!-- Error message displayed if login fails -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i>
    <span th:text="${error}">Invalid credentials, please try again.</span>
  </div>

  <!-- Login Form -->
  <form th:action="@{/user/login}" method="post" id="loginForm">
    <!-- Email Input -->
    <div class="form-floating">
      <label for="email" class="form-label">
        <i class="fas fa-envelope me-2"></i>Email Address
      </label>
      <div class="input-group">
        <input type="email" 
               class="form-control with-icon" 
               id="email" 
               name="email" 
               required="required"
               placeholder="Enter your email" />
        <i class="fas fa-envelope input-icon"></i>
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-floating">
      <label for="password" class="form-label">
        <i class="fas fa-lock me-2"></i>Password
      </label>
      <div class="input-group">
        <input type="password" 
               class="form-control with-icon" 
               id="password" 
               name="password" 
               required="required"
               placeholder="Enter your password" />
        <i class="fas fa-lock input-icon"></i>
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <i class="fas fa-eye" id="toggleIcon"></i>
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-login" id="loginBtn">
      <span class="btn-text">Sign In</span>
    </button>
  </form>

  <!-- Divider -->
  <div class="divider">
    <span>New to ExpenseTracker?</span>
  </div>

  <!-- Link to Registration page -->
  <div class="register-link">
    <p>Don't have an account? 
      <a th:href="@{/user/register}">Create Account</a>
    </p>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Password toggle functionality
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const toggleIcon = document.getElementById('toggleIcon');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.classList.remove('fa-eye');
    toggleIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    toggleIcon.classList.remove('fa-eye-slash');
    toggleIcon.classList.add('fa-eye');
  }
}

// Form submission with loading state
document.getElementById('loginForm').addEventListener('submit', function(e) {
  const loginBtn = document.getElementById('loginBtn');
  const btnText = loginBtn.querySelector('.btn-text');
  
  // Add loading state
  loginBtn.classList.add('loading');
  btnText.style.opacity = '0';
  
  // Note: In a real scenario, you might want to remove loading state if there's an error
  // This is just for visual feedback during form submission
});

// Enhanced form interactions
document.querySelectorAll('.form-control').forEach(input => {
  input.addEventListener('focus', function() {
    this.parentElement.style.transition = 'all 0.3s ease';
  });
  
  input.addEventListener('blur', function() {
    this.parentElement.style.transition = 'all 0.3s ease';
  });
});

// Smooth entrance animation for error alerts
document.addEventListener('DOMContentLoaded', function() {
  const alert = document.querySelector('.alert');
  if (alert) {
    setTimeout(() => {
      alert.style.transform = 'translateY(0)';
      alert.style.opacity = '1';
    }, 300);
  }
});
</script>
</body>
</html>
