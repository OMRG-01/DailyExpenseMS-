<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExpenseTracker - Register</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --glass-bg: rgba(255, 255, 255, 0.25);
  --glass-border: rgba(255, 255, 255, 0.18);
  --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  --text-dark: #2d3748;
  --text-light: #718096;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--primary-gradient);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  padding: 1rem;
}

/* Simplified background pattern */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
  pointer-events: none;
  z-index: -1;
}

/* Simplified decorative elements */
.shape {
  position: fixed;
  opacity: 0.08;
  pointer-events: none;
  z-index: -1;
}

.shape-1 {
  top: 10%;
  left: 5%;
  width: 60px;
  height: 60px;
  background: var(--secondary-gradient);
  border-radius: 50%;
}

.shape-2 {
  bottom: 15%;
  right: 8%;
  width: 80px;
  height: 80px;
  background: var(--success-gradient);
  border-radius: 30%;
}

.shape-3 {
  top: 60%;
  left: 10%;
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
  border-radius: 50%;
}

.register-container {
  backdrop-filter: blur(16px) saturate(180%);
  background-color: var(--glass-bg);
  border-radius: 20px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow-light);
  padding: 2.5rem;
  width: 100%;
  max-width: 480px;
  position: relative;
  animation: slideUp 0.6s ease-out;
  margin: auto;
  max-height: 90vh;
  overflow-y: auto;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.brand-section {
  text-align: center;
  margin-bottom: 2rem;
}

.brand-icon {
  width: 70px;
  height: 70px;
  background: var(--success-gradient);
  border-radius: 20px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 1rem;
  box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
}

.brand-icon i {
  font-size: 2rem;
  color: white;
}

.brand-title {
  color: white;
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}

.brand-subtitle {
  color: rgba(255, 255, 255, 0.8);
  font-size: 0.9rem;
  font-weight: 400;
}

.form-floating {
  position: relative;
  margin-bottom: 1.5rem;
}

.form-control {
  background: rgba(255, 255, 255, 0.9);
  border: 2px solid transparent;
  border-radius: 12px;
  padding: 1rem;
  font-size: 1rem;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.form-control:focus {
  background: rgba(255, 255, 255, 0.95);
  border-color: #4facfe;
  box-shadow: 0 0 0 0.25rem rgba(79, 172, 254, 0.25);
}

.form-label {
  color: var(--text-dark);
  font-weight: 600;
  margin-bottom: 0.5rem;
  display: block;
}

.input-group {
  position: relative;
}

.input-icon {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-light);
  z-index: 5;
  transition: color 0.3s ease;
}

.form-control:focus + .input-icon,
.form-control:not(:placeholder-shown) + .input-icon {
  color: #4facfe;
}

.form-control.with-icon {
  padding-left: 2.5rem;
}

.btn-register {
  background: var(--success-gradient);
  border: none;
  border-radius: 12px;
  padding: 1rem;
  font-weight: 600;
  font-size: 1.1rem;
  color: white;
  width: 100%;
  margin: 1.5rem 0;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn-register::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s ease;
}

.btn-register:hover::before {
  left: 100%;
}

.btn-register:hover {
  box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
}

.btn-register:active {
  transform: translateY(0);
}

.divider {
  text-align: center;
  margin: 1.5rem 0;
  position: relative;
  color: rgba(255, 255, 255, 0.7);
}

.divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
}

.divider span {
  background: var(--glass-bg);
  padding: 0 1rem;
  font-size: 0.9rem;
}

.login-link {
  text-align: center;
  margin-top: 1.5rem;
}

.login-link p {
  color: rgba(255, 255, 255, 0.8);
  margin: 0;
}

.login-link a {
  color: #4facfe;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  position: relative;
}

.login-link a::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: #4facfe;
  transition: width 0.3s ease;
}

.login-link a:hover::after {
  width: 100%;
}

.login-link a:hover {
  color: #00f2fe;
  text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
}

.alert {
  border-radius: 12px;
  border: none;
  backdrop-filter: blur(10px);
  margin-bottom: 1.5rem;
  animation: shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  75% { transform: translateX(3px); }
}

.alert-danger {
  background: rgba(248, 113, 108, 0.9);
  color: white;
  box-shadow: 0 8px 25px rgba(248, 113, 108, 0.3);
}

.alert-success {
  background: rgba(72, 187, 120, 0.9);
  color: white;
  box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
}

/* Password toggle */
.password-toggle {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--text-light);
  cursor: pointer;
  z-index: 5;
  transition: color 0.3s ease;
}

.password-toggle:hover {
  color: #4facfe;
}

/* Phone input styling */
.phone-input {
  position: relative;
}

.phone-prefix {
  position: absolute;
  left: 45px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-light);
  font-weight: 500;
  z-index: 5;
  pointer-events: none;
}

.form-control.with-phone-prefix {
  padding-left: 4rem;
}

/* Form validation styling */
.form-control.is-invalid {
  border-color: #dc3545;
  box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
}

.form-control.is-valid {
  border-color: #198754;
  box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
}

/* Progress indicator for form completion */
.progress-indicator {
  display: flex;
  justify-content: space-between;
  margin-bottom: 1.5rem;
  padding: 0 0.5rem;
}

.progress-step {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
}

.progress-step.completed {
  background: #4facfe;
  box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
}

/* Mobile responsiveness */
@media (max-width: 576px) {
  .register-container {
    margin: 0.5rem;
    padding: 2rem 1.5rem;
    max-height: 95vh;
  }
  
  .brand-title {
    font-size: 1.5rem;
  }
  
  .brand-icon {
    width: 60px;
    height: 60px;
  }
  
  .brand-icon i {
    font-size: 1.5rem;
  }
  
  .form-floating {
    margin-bottom: 1.2rem;
  }
}

/* Loading animation */
.btn-register.loading {
  pointer-events: none;
}

.btn-register.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  border: 2px solid transparent;
  border-top: 2px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Custom scrollbar for the container */
.register-container::-webkit-scrollbar {
  width: 6px;
}

.register-container::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
}

.register-container::-webkit-scrollbar-thumb {
  background: rgba(79, 172, 254, 0.5);
  border-radius: 10px;
}

.register-container::-webkit-scrollbar-thumb:hover {
  background: rgba(79, 172, 254, 0.7);
}
</style>
</head>
<body>
<!-- Floating shapes for visual interest -->
<div class="shape shape-1"></div>
<div class="shape shape-2"></div>
<div class="shape shape-3"></div>

<div class="register-container">
  <!-- Brand Section -->
  <div class="brand-section">
    <div class="brand-icon">
      <i class="fas fa-wallet"></i>
    </div>
    <h1 class="brand-title">Join ExpenseTracker</h1>
    <p class="brand-subtitle">Start managing your finances today</p>
  </div>

  <!-- Progress Indicator -->
  <div class="progress-indicator">
    <div class="progress-step" id="step1"></div>
    <div class="progress-step" id="step2"></div>
    <div class="progress-step" id="step3"></div>
    <div class="progress-step" id="step4"></div>
  </div>

  <!-- Error message -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i>
    <span th:text="${error}">Registration failed, please try again.</span>
  </div>

  <!-- Success message -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${message}">Registration successful!</span>
  </div>

  <!-- Registration Form -->
  <form th:action="@{/user/register}" th:object="${user}" method="post" id="registerForm">
    
    <!-- Full Name Input -->
    <div class="form-floating">
      <label for="name" class="form-label">
        <i class="fas fa-user me-2"></i>Full Name
      </label>
      <div class="input-group">
        <input type="text" 
               th:field="*{name}"
               class="form-control with-icon" 
               id="name" 
               required="required"
               placeholder="Enter your full name" />
        <i class="fas fa-user input-icon"></i>
      </div>
    </div>

    <!-- Email Input -->
    <div class="form-floating">
      <label for="email" class="form-label">
        <i class="fas fa-envelope me-2"></i>Email Address
      </label>
      <div class="input-group">
        <input type="email" 
               th:field="*{email}"
               class="form-control with-icon" 
               id="email" 
               required="required"
               placeholder="Enter your email address" />
        <i class="fas fa-envelope input-icon"></i>
      </div>
    </div>

    <!-- Phone Input -->
    <div class="form-floating">
      <label for="phone" class="form-label">
        <i class="fas fa-phone me-2"></i>Phone Number
      </label>
      <div class="input-group phone-input">
        <input type="tel" 
               th:field="*{phone}"
               class="form-control with-phone-prefix" 
               id="phone" 
               required="required"
               placeholder="Enter your phone number" />
        <i class="fas fa-phone input-icon"></i>
        <span class="phone-prefix">+91</span>
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-floating">
      <label for="password" class="form-label">
        <i class="fas fa-lock me-2"></i>Password
      </label>
      <div class="input-group">
        <input type="password" 
               th:field="*{password}"
               class="form-control with-icon" 
               id="password" 
               required="required"
               placeholder="Create a strong password" />
        <i class="fas fa-lock input-icon"></i>
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <i class="fas fa-eye" id="toggleIcon"></i>
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-register" id="registerBtn">
      <span class="btn-text">Create Account</span>
    </button>
  </form>

  <!-- Divider -->
  <div class="divider">
    <span>Already a member?</span>
  </div>

  <!-- Link to Login page -->
  <div class="login-link">
    <p>Already have an account? 
      <a th:href="@{/user/login}">Sign In</a>
    </p>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Password toggle functionality
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const toggleIcon = document.getElementById('toggleIcon');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.classList.remove('fa-eye');
    toggleIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    toggleIcon.classList.remove('fa-eye-slash');
    toggleIcon.classList.add('fa-eye');
  }
}

// Form progress indicator
function updateProgress() {
  const inputs = document.querySelectorAll('#registerForm input[required]');
  const steps = document.querySelectorAll('.progress-step');
  let completedCount = 0;

  inputs.forEach(input => {
    if (input.value.trim() !== '') {
      completedCount++;
    }
  });

  steps.forEach((step, index) => {
    if (index < completedCount) {
      step.classList.add('completed');
    } else {
      step.classList.remove('completed');
    }
  });
}

// Form validation and styling
function validateField(field) {
  const value = field.value.trim();
  const fieldType = field.type;
  let isValid = true;

  // Remove existing classes
  field.classList.remove('is-valid', 'is-invalid');

  if (value === '') {
    isValid = false;
  } else {
    switch (fieldType) {
      case 'email':
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        isValid = emailRegex.test(value);
        break;
      case 'tel':
        const phoneRegex = /^[6-9]\d{9}$/;
        isValid = phoneRegex.test(value.replace(/\s/g, ''));
        break;
      case 'password':
        isValid = value.length >= 6;
        break;
      case 'text':
        isValid = value.length >= 2;
        break;
    }
  }

  if (value !== '') {
    field.classList.add(isValid ? 'is-valid' : 'is-invalid');
  }

  return isValid;
}

// Form submission with loading state
document.getElementById('registerForm').addEventListener('submit', function(e) {
  const registerBtn = document.getElementById('registerBtn');
  const btnText = registerBtn.querySelector('.btn-text');
  
  // Validate all fields
  const inputs = this.querySelectorAll('input[required]');
  let allValid = true;
  
  inputs.forEach(input => {
    if (!validateField(input)) {
      allValid = false;
    }
  });

  if (allValid) {
    // Add loading state
    registerBtn.classList.add('loading');
    btnText.style.opacity = '0';
  } else {
    e.preventDefault();
  }
});

// Real-time validation and progress updates
document.querySelectorAll('#registerForm input').forEach(input => {
  input.addEventListener('input', function() {
    updateProgress();
    if (this.value.trim() !== '') {
      validateField(this);
    } else {
      this.classList.remove('is-valid', 'is-invalid');
    }
  });

  input.addEventListener('blur', function() {
    if (this.value.trim() !== '') {
      validateField(this);
    }
  });

  // Enhanced form interactions
  input.addEventListener('focus', function() {
    this.parentElement.style.transition = 'all 0.3s ease';
  });
  
  input.addEventListener('blur', function() {
    this.parentElement.style.transition = 'all 0.3s ease';
  });
});

// Phone number formatting
document.getElementById('phone').addEventListener('input', function(e) {
  let value = e.target.value.replace(/\D/g, '');
  if (value.length > 10) {
    value = value.substring(0, 10);
  }
  e.target.value = value;
});

// Initial progress update
document.addEventListener('DOMContentLoaded', function() {
  updateProgress();
  
  // Smooth entrance animation for alerts
  const alerts = document.querySelectorAll('.alert');
  alerts.forEach(alert => {
    setTimeout(() => {
      alert.style.transform = 'translateY(0)';
      alert.style.opacity = '1';
    }, 300);
  });
});

// Auto-hide success message after 5 seconds
const successAlert = document.querySelector('.alert-success');
if (successAlert) {
  setTimeout(() => {
    successAlert.style.opacity = '0';
    successAlert.style.transform = 'translateY(-20px)';
    setTimeout(() => {
      successAlert.remove();
    }, 300);
  }, 5000);
}
</script>
</body>
</html>
